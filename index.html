<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp.in</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header class="header-top">
        <figure>
            <img src="./images/logo.svg" alt="">
        </figure>
    </header>
    <div class="form">
        <form>
            <fieldset>
                <div class="titulo">
                    <img src="./images/log-in.svg" alt="">
                    <h1>
                        Faça seu login
                    </h1>
                </div>
                <div class="descricao">
                    <p>Entre com suas informações de cadastro</p>
                </div>
                <div class="input-text email">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="input-text senha">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" name="senha" placeholder="Digite sua senha">
                </div>
                <div class="input-check">
                    <input id="checkbox" type="checkbox">
                    <span class="check"></span>
                    <label for="checkbox" class="check-label">Lembre-me</label>
                    <div class="recuperar-senha">
                        <a href="">Esqueci minha senha</a>
                    </div>
                </div>
                <div class="entrar">
                    <button type="submit">Entrar</button>
                </div>
                <div class="create-account">
                    <a href="">Não tem uma conta? Registre-se</a>
                </div>
            </fieldset>
        </form>
        <div class="img-aside"></div>
    </div>

</body>

</html>
